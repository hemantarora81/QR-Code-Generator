<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Codes</title>
    <link rel="stylesheet" href="qr.css" />
    <script src="qr.js"></script>
  </head>
  <body>
    <section class="heading">
      <div class="sub-title">Generate QRCode for anything!</div>
    </section>
    <section class="user-input">
      <label for="input_text">Type Something.</label>
      <input type="text" name="input_text" id="input text" autocomplete="off" />
      <button class="button" type="submit">Generate QRCode</button>
    </section>
    <div class="qr-code" style="display: none"></div>
  </body>
</html>
